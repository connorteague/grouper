
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-grid>
      <div padding>
        <ion-segment [(ngModel)]="loginMethod">
          <ion-segment-button value="phone">
            Phone
          </ion-segment-button>
          <ion-segment-button value="email">
            Email
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="loginMethod">

        <!-- PHONE -->
        <div *ngSwitchCase="'phone'">
        <form [formGroup]="phoneForm" (submit)="onPhoneLogin()" novalidate>
          <ion-list>
            <!-- country code picker -->
            <!-- <ion-item>
              <ion-label class="countryLabel">Country</ion-label>
              <ion-label>
                <a>United States  (+1)</a>
              </ion-label>
              <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item> -->
            <!-- phone number input -->
            <ion-item *ngIf="showCountryCode">
              <ion-col col-10>
                <ion-row>
                  <ion-col tappable (click)="pickCountryCode()" col-auto>
                    <p class="test">{{ countryCodeValue }} {{ phoneCodeValue }}</p>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-item>
            <div></div>

            <ion-item>
              <ion-label stacked>Number</ion-label>
              <ion-input type="tel" formControlName="phoneNumber" clearInput=true placeholder="phone number" class="phone"></ion-input>
            </ion-item>
          </ion-list>

          <div text-center>
            <button id="signInButton" ion-button round type="submit" [disabled]="!phoneForm.valid">
              Continue
            </button>
          </div>
        </form>
        </div>


        <!-- EMAIL -->
        <div *ngSwitchCase="'email'">
          <form [formGroup]="emailForm" (submit)="onEmailLogin()" novalidate>
            <ion-list>
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button round type="submit" [disabled]="!emailForm.valid">
              Log on
            </button>
          </form>
        </div>
      </div>
    </ion-grid>
  </div>

</ion-content>

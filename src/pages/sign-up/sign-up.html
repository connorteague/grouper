
<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- https://javebratt.com/firebase-phone-authentication/ -->
  <div id="recaptcha-container"></div>

  <ion-grid>
    <div padding>
      <ion-segment [(ngModel)]="signUpMethod">
        <ion-segment-button value="phone">
          Phone
        </ion-segment-button>
        <ion-segment-button value="email">
          Email
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="signUpMethod">
      <div *ngSwitchCase="'phone'">
      <form [formGroup]="signUpPhoneForm" (submit)="onContinue()" novalidate>
        <ion-list>
          <!-- country code picker -->
          <ion-item>
            <ion-label class="countryLabel">Country</ion-label>
            <!-- <p>{{ countryCodeValue }} {{ phoneCodeValue }}</p> -->
            <ion-label>
              <a>United States  (+1)</a>
            </ion-label>
            <ion-icon name="arrow-forward" item-end></ion-icon>
          </ion-item>
          <!-- phone number input -->
          <ion-item>
            <ion-label>Number</ion-label>
            <ion-input phoneHelpFire type="text"  value="{{phoneInputValue}}" formControlName="phone" clearInput=true placeholder="phone" class="phone"></ion-input>
          </ion-item>
          <input class="form-control" type="text" phoneHelpFire>


          <!-- <sample-component></sample-component> -->

          <!-- <ion-col col-10>
            <ion-row>
              <ion-col tappable (click)="pickCountryCode()" col-auto>
                <p class="test">{{ countryCodeValue }} {{ phoneCodeValue }}</p>
              </ion-col>
              <ion-col>
                <ion-item class="noLeftPadding">
                  <ion-input type="tel" value="{{phoneInputValue}}" formControlName="phone" clearInput=true placeholder="phone" class="phone"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col> -->
        </ion-list>
        <p text-center>
          google wants me to warn you that they are using your phone number for some "spam prevention database"
        </p>
        <div text-center>
          <button ion-button round type="submit" [disabled]="!phoneFormValid">
            Continue
          </button>
        </div>
      </form>
      </div>

      <ion-list *ngSwitchCase="'email'">
        <ion-item>

        </ion-item>
      </ion-list>
    </div>
  </ion-grid>
</ion-content>

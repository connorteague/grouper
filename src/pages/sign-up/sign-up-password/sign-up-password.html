
<ion-header>

  <ion-navbar>
    <ion-title>and a password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="passwordForm" (submit)="onSubmit()" novalidate>
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input formControlName="verifyPassword" type="password" placeholder="sorry, one more time"></ion-input>
      </ion-item>
    <div text-center>
      <button ion-button round type="submit" [disabled]="!passwordForm.valid">
        Submit
      </button>
    </div>
  </form>

</ion-content>

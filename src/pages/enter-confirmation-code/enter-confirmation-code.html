
<ion-header>

  <ion-navbar>
    <ion-title>enter-confirmation-code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroupName]="confirmationForm" (submit)="onSubmit" novalidate>
    <div>
      <ion-icon name="keypad"></ion-icon>
    </div>
    <p>Enter the confirmation code</p>
    <p>Didn't receive a code at {{ phoneNumber }}? <a (click)="requestNewCode()">Request a new one.</a></p>
    <ion-item>
      <ion-label stacked>Access Code</ion-label>
      <ion-input formControlName="code" type="num"></ion-input>
    </ion-item>

    <button ion-button round tpye="submit" disabled="!confirmationForm.valid"
  </form>

</ion-content>
